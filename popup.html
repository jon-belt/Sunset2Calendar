<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset2Calendar</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="img-container">
    <img src="sunset.png" alt="Sunset" class="header-image">
    <div class="overlay-text">
      Sunset2Calendar
      <div class="info-button" data-tooltip="How to use:

        1. Select your location, using either the 'Current Location' button or by typing in a location.
        
        2. Choose a date range for the events you want to add/remove.
        
        3. Press the 'Add' or 'Remove' button to add/remove the events to or from your Google Calendar.">
        â„¹
      </div>
    </div>
  </div>
  <div class="container">    
    <div class="location">
      <span>Location:</span>
      <span id="current-location">Current Location</span>
      <div class="location-input">
        <input type="text" id="location" placeholder="Enter location">
        <button id="search-button">Search</button>
      </div>
    </div>

    <div class="date">
      <label for="date-range">Dates:</label>
      <input type="date" id="date-range-start">
      <input type="date" id="date-range-end">
    </div>

    <div class="add-remove">
      <button id="add-event" class="submit-button">Add</button>
      <button id="remove-event" class="submit-button">Remove</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
